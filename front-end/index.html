<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logotipo" class="logo">
        <h1>ParkPoint</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Bem-vindo ao ParkPoint. Informe suas credenciais para entrar...</h2>
        </section>
        <form id="loginForm">
            <label for="login">Login:</label>
            <input type="text" id="login" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required><br><br>
            
        </form>
        <button onclick="entrar(loginForm.login.value, loginForm.senha.value)">Entrar</button>
        <p id="mensagem"></p>
    </main>
    <footer>
        <p>Desenvolvido por Larissa Coutinho, Lu√≠s Pedro e Maria Luiza</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
