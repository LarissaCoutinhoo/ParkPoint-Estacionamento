
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entradas Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Entrada de Veículos</h1>
        <nav>
            <a href="inicial.html">Início</a>
            <a href="saida.html">Registrar Saída</a>
            <a href="clientes.html">Clientes</a>
            <a href="funcionarios.html">Funcionários</a>
            <a href="veiculos.html">Veículos</a>
            <a href="historicoEntradas.html">Histórico Entradas</a>
            <a href="status.html">Status Garagem</a>
        </nav>
    </header>
    <main>
        <form id="entradaForm" class="form-container">
            <div class="form-group">
              <label for="placa">Placa Veículo</label>
              <input type="text" id="placa" maxlength="15" required onblur="verPlaca(entradaForm.placa.value)" autofocus>
            </div>
          
            <div id="dadosVeiculo" style="display: none;">
              <div class="form-group">
                <label for="cor">Cor Veículo</label>
                <input type="text" id="cor" required maxlength="20">
              </div>
          
              <div class="form-group">
                <label for="tipo">Tipo de Veículo</label>
                <select id="tipo">
                  <option value="carro">Carro</option>
                  <option value="moto">Moto</option>
                </select>
              </div>
          
              <div class="form-group">
                <label for="modelo">Modelo Veículo</label>
                <input type="text" id="modelo" required maxlength="50">
              </div>
            </div>
          
            <div class="form-group">
              <label for="cpf">CPF Cliente</label>
              <input type="text" id="cpf" required onblur="verCpf(entradaForm.cpf.value)" maxlength="14" placeholder="000.000.000-00">
            </div>
          
            <div id="dadosCliente" style="display: none;">
              <div class="form-group">
                <label for="nome">Nome Cliente</label>
                <input type="text" id="nome" required maxlength="100">
              </div>
          
              <div class="form-group">
                <label for="observacao">Observação Cliente</label>
                <input type="text" id="observacao" maxlength="150">
              </div>
            </div>
          
            <div class="form-group">
              <label for="valor_hora">Valor Hora</label>
              <input type="number" id="valor_hora" required>
            </div>
          </form>

          <p id="mensagem" class="mensagem"></p>
          
          <button class="btn" onclick="regEntrada(entradaForm.placa.value, entradaForm.cor.value, entradaForm.tipo.value, entradaForm.modelo.value, entradaForm.cpf.value, entradaForm.nome.value, entradaForm.observacao.value, entradaForm.valor_hora.value)">
            Registrar Entrada
          </button>
          
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/entrada.js"></script>

    <!-- Mascara para CPF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/inputmask.min.js"></script>
    <script>Inputmask("999.999.999-99").mask(document.getElementById("cpf"));</script>
</body>
</html>
