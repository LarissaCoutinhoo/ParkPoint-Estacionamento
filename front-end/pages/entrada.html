
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Entrada de Veículos</h1>
        <nav>
            <a href="inicial.html">Início</a>
            <a href="saida.html">Registrar Saída</a>
            <a href="">Clientes</a>
            <a href="">Funcionários</a>
            <a href="">Veículos</a>
            <a href="">Histórico Estradas</a>
            <a href="status.html">Status Garagem</a>
        </nav>
    </header>
    <main>
        <form id="entradaForm">
            <label for="placa">Placa Veículo:</label>
            <input type="text" id="placa" maxlength="15" required onblur="verPlaca(entradaForm.placa.value)" autofocus><br>
            <div id="dadosVeiculo" style="display: none;">
                <br>
                <label for="cor">Cor Veículo:</label>
                <input type="text" id="cor" required maxlength="20"><br><br>
                <label for="tipo">Tipo de Veículo:</label>
                <select id="tipo">
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                </select><br><br>
                <label for="modelo">Modelo Veículo:</label>
                <input type="text" id="modelo" required maxlength="50"><br><br>
            </div><br>

            <label for="cpf">CPF Cliente:</label>
            <input type="text" id="cpf" required onblur="verCpf(entradaForm.cpf.value)" maxlength="14" placeholder="000.000.000-00"><br><br>
            <div id="dadosCliente" style="display: none;">
                <label for="nome">Nome Cliente:</label>
                <input type="text" id="nome" required maxlength="100"><br><br>
                <label for="observacao">Observação Cliente:</label>
                <input type="text" id="observacao" maxlength="150"><br><br>
            </div><br>
            <label for="valor_hora">Valor Hora:</label>
            <input type="number" id="valor_hora" required><br><br>
        </form>
        <button onclick="regEntrada(entradaForm.placa.value, entradaForm.cor.value, entradaForm.tipo.value, entradaForm.modelo.value, entradaForm.cpf.value, entradaForm.nome.value, entradaForm.observacao.value, entradaForm.valor_hora.value)">Registrar Entrada</button>
        <p id="mensagem"></p>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/entrada.js"></script>

    <!-- Mascara para CPF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/inputmask.min.js"></script>
    <script>Inputmask("999.999.999-99").mask(document.getElementById("cpf"));</script>
</body>
</html>
