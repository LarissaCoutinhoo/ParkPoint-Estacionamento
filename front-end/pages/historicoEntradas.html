
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico Entradas</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Histórico Entradas</h1>
        <nav>
            <a href="inicial.html">Início</a>
            <a href="entrada.html">Registrar Entrada</a>
            <a href="saida.html">Registrar Saída</a>
            <a href="clientes.html">Clientes</a>
            <a href="funcionarios.html">Funcionários</a>
            <a href="veiculos.html">Veículos</a>
            <a href="status.html">Status Garagem</a>
        </nav>
    </header>
    <main>
        <div style="display: none;" id="altDadosCli">
            <form id="altCliForm" class="form-container">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required maxlength="100">
                    
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <input type="text" id="observacao" required maxlength="150">
                </div>
            </form>

            <p id="mensagem" class="mensagem"></p>
            
            <button class="btn" style="max-width: 200px;" onclick="altCli(altCliForm.nome.value, altCliForm.cpf.value, altCliForm.observacao.value)">
                Alterar Dados
            </button>
            <button class="btn" style="max-width: 200px;" onclick="canAltDados()">
                Cancelar
            </button>
            
        </div>
        <br><br>

        <table id="tabelaEntradas" class="tabela">
            <thead>
              <tr>
                <th>Veícuo</th>
                <th>Cliente (CPF)</th>
                <th>Dt. e Hr. (Entrada)</th>
                <th>Dt. e Hr. (Saída)</th>
                <th>Total Horas</th>
                <th>Val. Hora</th>
                <th>Val. Pagar</th>
                <th>Status</th>
                <th>Funcionário</th>
                <th>Finalizar</th>
                <th>Cancelar</th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/historicoEntradas.js"></script>
    <script>window.onload = carEnt();</script>

    <!-- Mascara para CPF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/inputmask.min.js"></script>
    <script>Inputmask("999.999.999-99").mask(document.getElementById("cpf"));</script>
</body>
</html>
